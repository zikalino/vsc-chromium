#
# Docker
#
- item-types: browser-process-list
  endpoint: ${endpoint}
  query: 
    id: 1
    method: SystemInfo.getProcessInfo
  parser: rows-json
  path-id: $.result.processInfo[::].id
  path-name: $.result.processInfo[::].type
  path-raw: $.result.processInfo[::]
  item-type-generic: docker-image
  item-type: docker-image

- item-types: browser-target-list
  endpoint: ${endpoint}
  query:
    id: 2
    method: Target.getTargets
    params:
      filter:
        - exclude: false
          type: browser
        - exclude: true
          type: page
        - exclude: false
  parser: rows-json
  path-id: $.result.targetInfos[::].targetId
  path-name: $.result.targetInfos[::].title
  path-raw: $.result.targetInfos[::]
  item-type: docker-container
  item-type-generic: docker-container
